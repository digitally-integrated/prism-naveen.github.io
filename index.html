<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007bff;
            padding: 1em;
            text-align: center;
            color: white;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website Name</h1>
        <p>Welcome to our simple homepage!</p>
    </header>

    <section>
        <h2>About Us</h2>
        <p>This is a brief description of your website and what you offer.</p>
    </section>

    <section>
        <h2>Contact</h2>
        <p>Feel free to reach out to us via email at <a href="mailto:info@example.com">info@example.com</a>.</p>
    </section>

    <footer>
        &copy; 2024 Your Website Name. All rights reserved.
    </footer>

</body>
</html>
